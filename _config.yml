# SITE CONFIGURATION
title: HellP 기술 메모장 # your site title
author: rebirthlee # You :P
description: > # Meta description of Homepage
  헬프의 메모장
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://rebirthlee.github.io/" # the base hostname & protocol for your site, e.g. http://example.com

# SEO PLUGIN
social:
  name: 이재성
  links:
    - https://github.com/RebirthLee

# THEME SETTINGS
navigation: # Navigation links
  - {name: 'Home', link: '/'}
  - {name: 'About', link: '/about'}
  - {name: 'Contact', link: '/contact'}

tagline: >
  지옥에서 돌아온 프로그래머 헬프입니다.

hero_img: bg.jpg # Main background image: use the path from /assets/img/ => This will output /assets/img/posts/sleek_lg.jpg

email: fg9658@gmail.com # email for form submission
github_username:  rebirthlee # replace with your_github_username or comment to remove link from footer

disqus:
  shortname: HellP # to enable comments replace with your_disqus_shortname

# google_tag_manager: GTM-XXXXXXX # Uncomment to enable GTM. Replace GTM-XXXXXXX with your GTM container ID

service_worker: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null
# theme: jekyll-sleek # Uncomment if you're using the theme as a ruby gem
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  #- sleek.jpg

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
